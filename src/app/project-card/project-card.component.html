<div
  class="w-card h-card bg-black rounded-md shadow-lg pt-4 px-3 flex flex-col"
>
  <div class="flex mb-10">
    <div class="flex flex-1 items-center gap-1">
      <ng-icon name="matArrowBackRound" class="text-card-icon" size="26px" />
      <ng-icon
        name="matSupervisedUserCircleRound"
        class="text-card-icon"
        size="26px"
      />
      <h1 class="font-roboto-condensed text-lg text-white">Project Cards</h1>
    </div>
    <div class="flex items-center gap-4">
      <ng-icon
        name="matPhoneForwardedRound"
        class="text-card-icon"
        size="26px"
      />
      <ng-icon name="matVideocamRound" class="text-card-icon" size="26px" />
      <ng-icon name="matInfoRound" class="text-card-icon" size="26px" />
    </div>
  </div>
  <div class="flex flex-1 flex-col space-y-5 px-2">
    <app-message
      [incoming]="true"
      message="Hey, just got back from yoga. Feeling flexible, wanna join?"
    />
    <app-message
      [incoming]="false"
      message="I'm in the middle of a heated debate with my microwave. Can't leave now."
    />
  </div>
  <div class="flex justify-center py-2">
    <ng-icon size="70" class="text-white" name="matFavoriteRound" />
  </div>
</div>
