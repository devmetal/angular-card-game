<main class="main p-10">
  <div class="flex justify-center mb-11 space-x-8">
    <app-project-card />
    <app-project-card />
  </div>
  <h1 class="text-center font-roboto-condensed text-3xl font-bold text-white">
    Project Cards
  </h1>
  <p class="text-center font-roboto text-lg text-white mb-4">
    Online party game where you have to find a funny reply to an incoming
    message.
  </p>
  <div class="flex justify-center">
    <div class="p-4 bg-ui-card-bg w-80 rounded-md">
      <h2 class="font-roboto-condensed text-md font-medium text-white">
        Join with code
      </h2>
      <div class="flex items-center w-full space-x-2">
        <input
          type="text"
          class="flex-1 p-2 outline-none font-roboto font-bold text-1xl rounded-sm"
          placeholder="Game code"
        />
        <button
          class="text-white p-2 font-roboto font-bold rounded-md shadow-md bg-card-icon flex"
        >
          <ng-icon name="matLoginRound" size="24px" />
        </button>
      </div>
      <button
        class="mt-4 text-white font-roboto font-bold p-2 rounded-md shadow-md bg-card-icon transition-all hover:-translate-y-1 hover:shadow"
      >
        Create new game
      </button>
    </div>
  </div>
</main>
